<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Header with Toggles -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1><i class="fas fa-pills"></i> Pill360</h1>
                <p class="text-muted">Track your medications in real-time</p>
            </div>
            <div>
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                </div>
                <div id="blueLightContainer" class="d-flex align-items-center">
                    <i class="fas fa-sun me-2"></i>
                    <input type="range" class="form-range" id="blueLightFilter" min="0" max="100" value="0">
                    <i class="fas fa-moon ms-2"></i>
                </div>
            </div>
        </div>

        <!-- Pill History -->
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title"><i class="fas fa-history me-2"></i>Pill History</h3>
                <div id="history" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
