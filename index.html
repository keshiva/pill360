<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Dispenser Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ’Š Smart Pill Dispenser</h1>
        
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Pill Counter</h2>
                <p class="display-4 text-center" id="pillCount">0</p>
            </div>
        </div>

        <div class="mt-4">
            <button id="dispenseBtn" class="btn btn-primary btn-lg">Dispense Pill</button>
        </div>

        <div class="mt-5">
            <h3>Pill History</h3>
            <div id="pillHistory" class="list-group"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
