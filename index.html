<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Pill Dispenser</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1><i class="fas fa-pills me-2"></i> Pill360</h1>
            <p class="text-muted">Track your medications in real-time</p>
        </div>

        <!-- Pill Counter Card -->
        <div class="card shadow-sm mb-4">
            <div class="card-body text-center">
                <h2 class="card-title"><i class="fas fa-calculator me-2"></i>Pill Counter</h2>
                <div class="display-2 my-3" id="pillCount">0</div>
                <button id="dispenseBtn" class="btn btn-primary btn-lg">
                    <i class="fas fa-capsules me-2"></i>Dispense Pill
                </button>
            </div>
        </div>

        <!-- Pill History -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title"><i class="fas fa-history me-2"></i>Pill History</h2>
                <div id="pillHistory" class="list-group mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
