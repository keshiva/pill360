<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill360 Alarm System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Dark Mode Toggle -->
        <div class="d-flex justify-content-end mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label" for="darkModeToggle">
                    <i class="fas fa-moon"></i> Dark Mode
                </label>
            </div>
        </div>

        <!-- Alarm Controls -->
        <div class="card shadow">
            <div class="card-body">
                <h1><i class="fas fa-pills"></i> Pill360</h1>
                <p class="text-muted">Medication Alarm System</p>
                
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div>
                        <h5>Next Alarm: <span id="nextAlarmTime">--:-- --</span></h5>
                        <small class="text-muted" id="nextMedication">No alarms scheduled</small>
                    </div>
                    <button id="refreshLogs" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Alarm Log -->
        <div class="card shadow mt-4">
            <div class="card-body">
                <h3><i class="fas fa-history"></i> Alarm Log</h3>
                <div id="alarmLog" class="mt-3">
                    <div class="text-center py-5 text-muted">
                        <i class="fas fa-spinner fa-spin"></i> Loading alarm history...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
