<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill360</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Header with Toggles -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1><i class="fas fa-pills me-2"></i> Pill360</h1>
                <p class="text-muted">Track your medications in real-time</p>
            </div>
            <div class="d-flex gap-3 align-items-center">
                <!-- Dark Mode Toggle -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                </div>
                <!-- Blue Light Filter Button -->
                <button id="blueLightBtn" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-eye me-1"></i> Eye Comfort
                </button>
            </div>
        </div>

        <!-- Pill History -->
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title"><i class="fas fa-history me-2"></i>Pill History</h3>
                <div id="history" class="mt-3">
                    <!-- Example entry (will be populated by JavaScript) -->
                    <div class="history-item">
                        <div class="d-flex justify-content-between">
                            <span><i class="fas fa-clock me-2"></i>10:30 AM</span>
                            <small class="text-muted">Today</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (only include if using Firebase) -->
    <!--
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    -->

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
